[loggers]
keys=root, default, bme680, database, openscale, weather

[handlers]
keys=consoleHandler, fileHandler

[formatters]
keys=consoleFormatter, fileFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_default]
level=DEBUG
handlers=fileHandler
qualname=default

[logger_bme680]
level=DEBUG
handlers=fileHandler
qualname=bme680

[logger_database]
level=DEBUG
handlers=fileHandler
qualname=database

[logger_openscale]
level=DEBUG
handlers=fileHandler
qualname=openscale

[logger_weather]
level=DEBUG
handlers=fileHandler
qualname=weather

[formatter_consoleFormatter]
format=%(message)s

[formatter_fileFormatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=consoleFormatter
args=(sys.stderr,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=fileFormatter
args=('%(logfilename)s',)

